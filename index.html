<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>

    <header class="main-heading">
      <h1>Rock  |  Paper  |  Scissors</h1>
    </header>

    <main class="choice">
      <button class="btn" id="rock"><img class ="rockimage" src="assets/images/rock.png"></button>
      <button class="btn" id="paper"><img class ="paperimage" src="assets/images/paper.png"></button>
      <button class="btn" id="scissors"><img class="scissorsimage" src="assets/images/scissors.png"></button>
    </main>

    <nav id="nav">
      <p id="round-count">Round: 0</p>
      <p id="computerscore">Comp: 0</p>
      <p id="playerscore">Player: 0</p>
      <p id="tie-count">Ties: 0</p>
    </nav>

    <footer id="footer">
      <button id="new-game">New Game</button>
    </footer>

  <script src="assets/javascript/main.js"></script>

</body>

</html>
